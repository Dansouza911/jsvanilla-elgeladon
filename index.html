<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>El Geladon</title>
  </head>

  <body>
    <section class="Home">
      <header class="Header">
        <div class="Header__container">
          <div>
            <img src="./assets/icons/logo.svg" width="70px" />
            <h2>El Geladon</h2>
          </div>
          <img src="./assets/icons/sacola.svg" width="40px" />
        </div>
      </header>

      <h2>Pesquisar Paleta</h2>
      <div class="PesquisarPaleta">
        <div id="PesquisarPaleta__container">
          <input
            type="number"
            id="inputIdPaleta"
            placeholder="Digite o ID da paleta e clique em 'Escolher'"
          />
          <button onclick="imprimirUmaPaletaPorId()" 
          type="number"
          >
            Escolher
          </button>
          <div class="PaletaPesquisada" id="paletaEscolhida">
            <p></p>
        </div>
        </div>
      </div>

      <h2>Paletas Disponiveis:</h2>
      <div class="HomeContainer">
        <div class="paletaLista" id="paletaList"></div>
      </div>
    </section>

    <script src="./assets/script.js"></script>
  </body>
</html>
